<div class="wrapper">
    <div class="years-view" [ngClass]="{showSelector: openSelector}">
        <div class="year-selector">
            <span (click)="previousYear()"><</span> {{selectedYear}} <span (click)="nextYear()">></span>
        </div>

        <div class="months">
            <div class="month" *ngFor="let month of months" (click)="selectMonth(month)">
               {{month}}
            </div>
        </div>

    </div>

    <app-month-view class="center" [selectedDay]="selectedDay" [events]="events" [selectedMonth]="selectedMonth" [selectedYear]="selectedYear" [currentDate]="currentDate" [monthDays]="monthDays" (openEvents)="switchEvent($event)" (openSelector)="toggleYearMonthSelector()"></app-month-view>

    <app-events [events]="events" [selectedDate]="selectedDate" (showEventsView)="closeEventsView()" *ngIf="showEventsView"></app-events>
</div>
